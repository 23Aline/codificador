<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificação e Decodificação de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-panel">
        <h2>Digite seu texto:</h2>
        <textarea id="inputText" placeholder="Apenas letras minúsculas e sem acento..."></textarea>
        <button class="encrypt" onclick="encryptText()">Criptografar</button>
    </div>
    <div class="right-panel">
        <h2>Criptografado:</h2>
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        <button class="decrypt" onclick="decryptText()">Descriptografar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
